<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFlix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../cartella_film/films.css">
</head>
<body>
    <div class="container myTitle">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h1 id="title">Film Comunity</h1>
            </div>
        </div>
    </div>
      <!-- select  start -->
      <div class="container myContainer">
        <div class="row">
            <div class="col-12">
             <div class="search-container">
                <form id="searchForm" class="searchForm">
                    <div class="form-group">
                        
                        <input type="text" class="form-control" id="searchInput" name="search"  placeholder="Cerca il titolo di un film">
                        
                    </div>
                    <button type="submit" class="btn btn-primary ">Cerca</button>
                    
                </form>
                <div class="container py-5 mycardContainer" id="searchResults"></div>
             </div>
            </div>
            
            
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../cartella_film/scripts/detailsPage.js"></script>
    <script src="../cartella_film/scripts/films_main.js"></script>
</body>
</html>
